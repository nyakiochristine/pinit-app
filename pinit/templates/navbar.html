<!Doctype html>
<html lang="en">
    <head>


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style:"height:15vh;">
            <a class="navbar-brand ig" href="{% url 'home' %}"><i class="fa fa-instagram" aria-hidden="true" id="it"> <span class="clone">PinIt</span></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item-active">
                        <a class="nav-link" href="{% url 'home' %}" id="home">Home<i class="fa fa-home" aria-hidden="true"></i><span class="sr-only">(current)</span></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'postImage'%}" id="post">Post Image <i class="fa fa-picture-o" aria-hidden="true" ></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="account"> Account</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'profile' username=user %}">@{{user|title}} <i class="fa fa-user"></i></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
                {% else %}
            <li>
                <a class='btn btn-default' href="/accounts/login/">Login</a>
            </li>
            <li>
                <a class='btn btn-default' href="/accounts/register/">Register</a>
            </li>
            {% endif %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'search'%}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            </div>




        </nav>
    </body>

    
<html>
